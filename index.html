<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Tracker Pro</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>ðŸ“Š Live Crypto Dashboard</h1>
        
        <div class="cards-grid">
            <div class="card">
                <p>Bitcoin (BTC)</p>
                <span id="btc-price">Carregando...</span>
            </div>
            <div class="card">
                <p>Ethereum (ETH)</p>
                <span id="eth-price">Carregando...</span>
            </div>
            <div class="card">

            </div>
        </div>

        <div class="chart-container">
            <canvas id="cryptoChart"></canvas>
        </div>

        <p class="footer-text">Atualiza automaticamente a cada 10 segundos</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
